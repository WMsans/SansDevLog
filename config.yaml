video:
  resolution: [1920, 1080]
  fps: 30
  format: mp4

style:
  font_path: ./fonts/default.ttf
  font_size: 48
  text_color: "#FFFFFF"
  background_color: "#000000"
  text_position: [100, 500]

audio:
  typing_sound: ./sounds/sans_typing.wav
  pitch_variation:
    min: 0.9
    max: 1.1
    random: true
  character_duration_ms: 200
  sentence_pause_ms: 2000

parsing:
  sentence_enders: ["。", "！", "？", ".", "!", "?"]
  sentence_pauses: ["，", "、", ","]
